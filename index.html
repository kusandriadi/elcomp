<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Cerdas - Belajar Membaca, Matematika, dan Logika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff; /* sky-100 */
        }
        .card {
            background-color: white;
            padding: 1.5rem; /* Base padding for mobile */
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 95vw;
        }
        @media (min-width: 640px) {
            .card {
                max-width: 640px;
                padding: 2.5rem; /* Larger padding for desktops */
            }
        }
        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem; /* Base padding */
            border-radius: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn-reading {
            background-color: #3b82f6; /* blue-500 */
        }
        .btn-reading:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .btn-math {
            background-color: #16a34a; /* green-600 */
        }
        .btn-math:hover {
            background-color: #15803d; /* green-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div id="app-container" class="flex items-center justify-center min-h-screen p-4">
    <div class="card text-center">
        <h1 class="text-2xl sm:text-4xl font-bold text-gray-800 mb-2">Selamat Datang di Arena Cerdas!</h1>
        <p class="text-base sm:text-lg text-gray-600 mb-8 sm:mb-10">Tempat seru untuk belajar membaca, matematika, dan berpikir logis.</p>

        <div class="space-y-4 sm:space-y-6">
            <!-- Link to Reading App -->
            <a href="elread.html" class="btn-link text-base sm:text-xl btn-reading">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 sm:w-7 sm:h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Belajar Membaca & Menulis</span>
            </a>

            <!-- Link to Math App -->
            <a href="elmath.html" class="btn-link text-base sm:text-xl btn-math">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 sm:w-7 sm:h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20V4"></path>
                    <path d="M4 12h16"></path>
                    <path d="m18 8-8 8"></path>
                    <path d="m18 16-8-8"></path>
                </svg>
                <span>Matematika & Logika</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
